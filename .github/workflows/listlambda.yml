# Sample workflow to list AWS Lambda functions when workflow is tied to branch
# The workflow lists Lambda functions using AWS CLI
name: AWS Lambda List Workflow
on:
  push


# Permission can be added at job level or workflow level
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
  
jobs:
  LambdaList:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::975049994612:role/oidc-lambda # Role that has permission to list Lambda functions
          role-session-name: samplerolesession
          aws-region: ap-south-1

      - name: Trigger Lambda function without Payload
        uses: aws-actions/aws-lambda-invoke@v1
        with:
          function-name: prod
          payload: '{}'  # Empty payload

      - name: List AWS Lambda functions
        run: |
          aws lambda list-functions --region ${{ env.AWS_REGION }} --output table

service: my-lambda-backend  # Name of your service

provider:
  name: aws
  runtime: nodejs20.x  # Change this to your desired Node.js version
  region: ap-south-1    # Adjust as per your region
  # Using OIDC for authentication (no AWS credentials needed)
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "lambda:InvokeFunction"
      Resource: "*"

functions:
  myLambdaFunction:
    handler: index.handler  # Points to the handler function in index.js

package:
  include:
    - index.js
    - package.json
    - node_modules/**
  exclude:
    - .git/**
    - .github/**

plugins:
  - serverless-offline  # Optional plugin for local testing
